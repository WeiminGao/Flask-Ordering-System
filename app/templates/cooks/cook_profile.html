{% extends "base.html" %}

{% block content %}

    <head>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <script src="{{ url_for('static', filename='themes/assets/js/ie8-responsive-file-warning.js') }}"></script>
        <link href="{{ url_for('static', filename='themes/dist/css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='themes/assets/css/carousel.css') }}" rel="stylesheet">
    </head>


    <div class="container">
        <h2>Profile</h2>
        <div class="bodyInner">
            <div class="submitBottom" style="float: right; color: deepskyblue;">
                <a href="{{ url_for("cook_edit",id=current_user.id) }}" style="color: deepskyblue;">Edit</a>
            </div>

            <br><br>

            <div class="profile" style="width: 600px; margin: auto">
                <table id="profileInfo" class="table" style="width: 600px;">
                    <thead>
                    <tr>
                        <th class="col-xs-1">Name</th>
                        <th class="col-xs-1">User ID</th>
                        <th class="col-xs-1">Email</th>
                    </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>{{ user.last_name }}, {{ user.first_name }}</td>
                            <td>{{ user.id }}</td>
                            <td>{{ user.email }}</td>
                        </tr>

                    </tbody>
                </table>

                <br>

                <table id="profileStatus" class="table" style="width: 300px;">
                    <thead>
                    <tr>
                        <th class="col-xs-2">Status</th>
                        <th class="col-xs-2">Number of Warning(s)</th>
                    </tr>
                    </thead>

                    <!--class="" OR id=""-->
                    <tbody>
                    <tr>
                        <td>Cook</td>
                        <td>{{ user.number_of_warning }}</td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p class="pull-right"><a href="#">Back to top</a></p>
            <p>&copy; 2018 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>

        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{{ url_for('static', filename='themes/dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='themes/assets/js/holder.js') }}"></script>

{% endblock %}
