{% extends "base.html" %}

{% block content %}

    <head>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <script src="{{ url_for('static', filename='themes/assets/js/ie8-responsive-file-warning.js') }}"></script>
        <link href="{{ url_for('static', filename='themes/dist/css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='themes/assets/css/carousel.css') }}" rel="stylesheet">
    </head>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="static/themes/assets/ico/favicon.ico">
        <title>Bootstrappage.com free templates</title>

        <!-- Bootstrap core CSS -->
        <link href="static/themes/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Just for debugging purposes. Don't actually copy this line! -->
        <!--[if lt IE 9]><script src="static/themes/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

        <!-- Custom styles for this template -->
        <link href="static/themes/assets/css/carousel.css" rel="stylesheet">
    </head>

    <body>

    <div class="container">
        <h2>Add new item</h2>
        <br><br>
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>Cake Name:</label>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter Cake Name">
                        </div>
                    </div>
                    <br><br><br>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label>Catagory:</label>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="form-group">
                            <select class="form-control">
                                <option value="Cheesecake">Cheesecake</option>
                                <option value="..">..</option>
                                <option value="other">Others</option>
                            </select>
                        </div>
                    </div>
                    <br><br><br>

                    <!--if other is not selected, this will not enable-->
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>New Catagory Name:</label>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <fieldset disabled>
                            <div class="form-group">
                                <input class="form-control" id="disabledInput" type="text"
                                       placeholder="Input your new catagory item"
                                       disabled>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>Upload Photos:</label>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <button type="button" class="btn btn-info">Select</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>Description:</label>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="form-group">
                            <input type="text" class="form-control" style="height: 100px"
                                   placeholder="Enter description">
                        </div>
                    </div>
                    <br><br><br>

                    <div class="Submitbutton" style="float: left;">
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>

                </div>
            </div>
        </form>
    </div>




{% endblock %}
<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="static/themes/dist/js/bootstrap.min.js"></script>
<script src="static/themes/assets/js/holder.js"></script>
</body>
</html>
