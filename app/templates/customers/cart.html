{% extends "base.html" %}

{% block content %}
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/checkout.css') }}">
    </head>



    <div class="col-25">
        <div class="container"><h4>Cart <span class="price" style="color:black"><i
                class="fa fa-shopping-cart"></i></span></h4>
            {% for list in cart %}
                <p><a href="{{ url_for('description', id=list.cake_id) }}">{{ list.cake.cake_name }}</a> <span
                        class="price">{{ list.cook.first_name }}, {{ list.amount }}, {{ list.price }}</span></p>
            {% endfor %}
            <hr>
            <p>Total <span class="price" style="color:black"><b>{{ total }}</b></span></p>
            <a href="{{ url_for('menu') }}">Back</a>
            <div class="submitBottom" style="float: right; color: deepskyblue;">
                <a href="{{ url_for("edit_cart") }}" style="color: deepskyblue;">Edit</a>
            </div>

            <br><br>

            <div class="btn-group" style="float: right">
                <a href="{{ url_for("checkout") }}" class="btn btn-primary" role="button">Checkout</a>
            </div>

        </div>


    </div>
{% endblock %}
