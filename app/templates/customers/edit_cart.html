{% extends "base.html" %}

{% block content %}

    <head>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <script src="{{ url_for('static', filename='themes/assets/js/ie8-responsive-file-warning.js') }}"></script>
        <link href="{{ url_for('static', filename='themes/dist/css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='themes/assets/css/carousel.css') }}" rel="stylesheet">
    </head>

    <div class="container">
        <h2>Edit Cart</h2>

        <form action="{{ url_for('edit_cart') }}" method="POST" class="form-horizontal"
              enctype="multipart/form-data">
            <div class="bodyInner">
                {% for i in cart %}
                    <div class="form-group">
                        <label class="control-label col-md-2">{{ i.cake.cake_name }}</label>
                        <div class="col-md-10">
                            <input class="control-label col-md-2" type="number" class="form-control" name="amount{{ i.cake.id }}"
                                   id="email" placeholder="{{ i.amount }}">
                        </div>
                    </div>
                {% endfor %}
                <div class="form-group">
                    <div class="col-md-offset-11 col-md-1">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>



    <!-- Carousel
    ================================================== -->
    <div class="container">
        <br><br><br><br><br>
    </div>



    </footer>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{{ url_for('static', filename='themes/dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='themes/assets/js/holder.js') }}"></script>

{% endblock %}
